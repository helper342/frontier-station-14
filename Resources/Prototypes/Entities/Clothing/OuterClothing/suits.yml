- type: entity
  parent: ClothingOuterBaseLarge
  id: ClothingOuterSuitSpaceNinja
  name: костюм космічного ніндзя
  description: Цей чорний технологічно просунутий кібернетично вдосконалений костюм надає багато можливостей, як-от невидимість або телепортація.
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Suits/spaceninja.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/Suits/spaceninja.rsi
  - type: StealthClothing
    visibility: 1.1
    toggleAction: ActionTogglePhaseCloak
  - type: PressureProtection
    highPressureMultiplier: 0.6
    lowPressureMultiplier: 1000
  - type: TemperatureProtection
    coefficient: 0.01
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.8
        Slash: 0.8
        Piercing: 0.8
        Heat: 0.8
  - type: NinjaSuit
  - type: PowerCellSlot
    cellSlotId: cell_slot
    # throwing in a recharger would bypass glove charging mechanic
    fitsInCharger: false
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellSmall
        disableEject: true

